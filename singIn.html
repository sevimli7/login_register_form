<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container">
      <!-- Login-->
      <form action="" class="form">
        <h1 class="form__title"> Giriş Yap</h1>

        <div class="form__message form"></div> 

        <input
          type="text"
          class="form__input"
          required
          autofocus
          placeholder="Kullanıcı Adı veya Mail"
        />
        <input
          type="password"
          class="form__input"
          required
          autofocus
          placeholder="Şifre"
        />

        <button class="form__button">Giriş</button>

        <p class="form__text">
          <a href="forgotpass.html" class="form__link">Şifremi Unuttum</a>
        </p>
        <p class="form__text">
          <a href="register.html" class="form__link">Bir Hesabim yok, Hesap olustur</a>
        </p>
      </form>
    </div>

    <!-- <script type="text/javascript" src="tcKMLKdglma.js"> 
    </script> -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
